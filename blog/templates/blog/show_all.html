{% extends 'blog/base.html' %}
{% block content %}
<h1>All Articles</h1>

<main class="grid-container">
{% for article in articles %}
<div>
    <article>
        <h2>{{ article.title }}</h2>
        <h3>by {{ article.author }} at {{ article.published }}</h3>
        <img src="{{ article.image_url }}" alt="{{ article.image_url }}">

        <div>
            <p>{{ article.text }}</p>
        </div>
    </article>
</div>
{% endfor %}
</main>

{% endblock %}
