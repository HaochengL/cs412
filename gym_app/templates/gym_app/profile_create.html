<!-- gym_app/templates/gym_app/profile_create.html -->

{% extends 'gym_app/base_generic.html' %}

{% block content %}
<!-- Page heading for creating a profile -->
<h2>Create Your Profile</h2>
<!-- Profile creation form with file upload capability -->
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- Render form fields as paragraphs -->
    {{ form.as_p }}
    <!-- Submit button to create the profile -->
    <button type="submit">Create Profile</button>
</form>
{% endblock %}
