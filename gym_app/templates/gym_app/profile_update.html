{% extends 'gym_app/base_generic.html' %}

{% block content %}
<h2>Update Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Save Changes</button>
</form>
{% endblock %}
