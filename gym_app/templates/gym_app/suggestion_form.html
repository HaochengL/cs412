<!-- gym_app/templates/gym_app/suggestion_form.html -->

{% extends 'gym_app/base_generic.html' %}

{% block content %}
<!-- Page heading for adding a suggestion -->
<h2>Add Suggestion</h2>
<!-- Suggestion creation form -->
<form method="post">
    {% csrf_token %}
    <!-- Render form fields as paragraphs -->
    {{ form.as_p }}
    <!-- Submit button to add the suggestion -->
    <button type="submit">Add Suggestion</button>
</form>
{% endblock %}
