<!-- gym_app/templates/gym_app/workouttype_form.html -->

{% extends 'gym_app/base_generic.html' %}

{% block content %}
<!-- Page heading for adding a workout type -->
<h2>Add Workout Type</h2>
<!-- Workout type creation form -->
<form method="post">
    {% csrf_token %}
    <!-- Render form fields as paragraphs -->
    {{ form.as_p }}
    <!-- Submit button to add the workout type -->
    <button type="submit">Add Workout Type</button>
</form>
{% endblock %}
