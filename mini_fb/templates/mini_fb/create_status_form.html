<!-- mini_fb/templates/mini_fb/create_status_form.html -->

{% extends 'mini_fb/base.html' %}
{% load static %}

{% block content %}
<h1>Add a Status Message</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    
    <label for="id_files">Attach Images:</label>
    <input type="file" name="files" id="id_files" multiple />
    
    <button type="submit">Create Status</button>
</form>
{% endblock %}
