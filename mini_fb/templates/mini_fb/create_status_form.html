<!-- templates/mini_fb/create_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Add a Status Message for {{ profile.first_name }} {{ profile.last_name }}</h1>

<form method="POST" enctype="multipart/form-data"> <!-- Make sure to add enctype -->
    {% csrf_token %}
    {{ form.as_p }}
    
    <!-- Add the file upload input -->
    <label for="files">Attach Images:</label>
    <input type="file" name="files" multiple />

    <!-- Submit and Cancel Buttons -->
    <button type="submit">Create Status</button>
    <a href="{% url 'show_profile' profile.pk %}">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
