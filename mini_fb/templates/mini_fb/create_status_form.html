<!-- templates/mini_fb/create_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Add a Status Message for {{ profile.first_name }} {{ profile.last_name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Status</button>
    <a href="{% url 'show_profile' profile.pk %}">
        <button type="button">Cancel</button>
    </a> <!-- 添加一个与“Create Status”样式相同的“Cancel”按钮 -->
</form>
{% endblock %}
