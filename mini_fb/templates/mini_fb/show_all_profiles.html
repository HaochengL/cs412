<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->

{% extends 'mini_fb/base.html' %}
{% load static %}

{% block content %}
<h1>All Profiles</h1>
<div class="profile-container">
    {% for profile in profiles %}
    <div class="profile-card">
        <a href="{% url 'show_profile' profile.pk %}">
            {% if profile.profile_image %}
                <img src="{{ profile.profile_image.url }}" alt="{{ profile.first_name }}" class="profile-image">
            {% else %}
                <img src="{% static 'images/default_profile.jpg' %}" alt="{{ profile.first_name }}" class="profile-image">
            {% endif %}
            <div class="profile-info">
                <h2>{{ profile.first_name }} {{ profile.last_name }}</h2>
                <p>{{ profile.city }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
