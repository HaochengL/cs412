{% extends 'base.html' %}

{% block title %}Quote of the Day{% endblock %}

{% block content %}
    <h2>Random Quote</h2>
    <blockquote>
        <p>"{{ quote }}"</p>
        <footer>&mdash; {{ author }}</footer> <!-- Use the 'author' context variable -->
    </blockquote>
    <img src="{{ selected_image }}" alt="Famous Person Image">
{% endblock %}
